<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/css/resume.css">
  <title>My Resume</title>
</head>

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal" id="name"></h5>

    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Home</a>
      <a class="p-2 text-dark" href="#">Resume</a>

    </nav>

  </div>

  <div class="jumbotron">

    <div class="d-flex justify-content-center flex-row ">
      <img src="./resources/images/download.svg" class="img-fluid" alt="Responsive image">
      <div class="d-flex align-items-center pl-5" id="about">
        <div class="d-flex flex-column">
          <div id="designation">

          </div>
          <div id="department">

          </div>
          <div id="college">

          </div>
        </div>

      </div>
    </div>


  </div>
  <div class="d-flex justify-content-center flex-row ">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-education-tab" data-toggle="pill" href="#pills-education" role="tab"
          aria-controls="pills-education" aria-selected="true">Education</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-experience-tab" data-toggle="pill" href="#pills-experience" role="tab"
          aria-controls="pills-experience" aria-selected="false">Experience</a>
      </li>

    </ul>
  </div>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-education" role="tabpanel" aria-labelledby="pills-education-tab">
      <div class="d-flex justify-content-center flex-row ">
        <div class="container mt-5 mb-5">
          <div class="row">
            <div class="col-md-6 offset-md-3">
             
              <ul class="timeline" id="educationtimeline">
               
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-experience" role="tabpanel" aria-labelledby="pills-experience-tab">
      <div class="d-flex justify-content-center flex-row ">
        <div class="container mt-5 mb-5">
          <div class="row">
            <div class="col-md-10">
             
              <ul class="timeline" id="experiencetimeline">
               
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="jumbotron">
    <div class="row">
      <div class="col">
        <div class="card">
          <img class="card-img-top" src="./resources/images/publications.png" alt="Card image cap">
          <div class="card-body">
              <div class="d-flex">
              <div class="align-self-center mx-auto"> 
              <a href="#" class="btn btn-primary custom-btn stretched-link" data-toggle="modal" data-target="#publicationModal">Publications</a>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img class="card-img-top" src="./resources/images/skills.png" alt="Card image cap">
          <div class="card-body">
              <div class="d-flex">
                  <div class="align-self-center mx-auto"> 
              <a href="#" class="btn btn-primary custom-btn stretched-link" data-toggle="modal" data-target="#skillsModal">Skills</a>
          </div>
          </div>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card" >
          <img class="card-img-top" src="./resources/images/awards.png" alt="Card image cap">
          <div class="card-body">
              <div class="d-flex">
                  <div class="align-self-center mx-auto"> 
              <a href="#" class="btn btn-primary custom-btn stretched-link">Awards / Certificates</a>
          </div>
          </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="publicationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publications</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
          <ul class="list-group" id="publication">

          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="skillsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Skills</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
       
              <table class="table table-striped">
                  <tbody id="skill">

                  </tbody>

              </table>


 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src=./resources/js/resume.js></script>
</body>

</html>
